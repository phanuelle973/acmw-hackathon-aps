<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>HackTracker 🧠</h1>
    <div class="theme-selector">
      <label for="theme-select">Theme: </label>
      <select id="theme-select">
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
      </select>
    </div>
    
    <section id="mood-section">
      <h2>Mood Tracker</h2>
      <select id="mood-select">
        <option value="">Select your mood</option>
        <option value="😊">😊 Happy</option>
        <option value="😐">😐 Neutral</option>
        <option value="😢">😢 Sad</option>
        <option value="😠">😠 Angry</option>
      </select>
    </section>

    <section id="habit-section">
      <h2>Habit Checklist</h2>
        <ul id="habit-list">
          <li>
            <label>
              <input type="checkbox" data-habit="Drink Water" />
              <i class="fas fa-water"></i> Drink Water
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" data-habit="Read" />
              <i class="fas fa-book"></i> Read
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" data-habit="Exercise" />
              <i class="fas fa-dumbbell"></i> Exercise
            </label>
          </li>
        </ul>
    </section>

    <section id="journal-section">
      <h2>Daily Journal</h2>
      <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
      <button id="save-journal">Save Entry</button>
    </section>

    <section id="summary-section">
      <h2>Saved for Today</h2>
      <p><strong>Mood:</strong> <span id="saved-mood">-</span></p>
      <p><strong>Journal:</strong> <span id="saved-journal">-</span></p>
    </section>

    <section id="calendar-section">
      <h2>Mood Calendar</h2>
      <div id="calendar-grid"></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
