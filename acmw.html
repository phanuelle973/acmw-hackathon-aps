<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meflect - Home</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" href="ME_FLECT.png" type="image/png">
</head>

<body>   
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-left">
        <img src="ME_FLECT.png" alt="MEFLECT logo" class="logo" width="50"/>
    </div>
    <label class="theme-toggle">
      <input type="checkbox" id="dark-mode-toggle" />
      🌙 Dark Mode
    </label>
    
          <ul class="navbar-menu">
        <li><a href="acmw.html">Home</a></li>
        <li><a href="sources.html">Resources</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</nav>

  <div class="container">
    <!-- Theme Selector -->
    <div class="theme-selector">
      <label for="theme-select">Theme: </label>
      <select id="theme-select">
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="pink">Pink</option>
      </select>
    </div>

    <!-- Mood Tracker -->
    <section id="mood-section">
      <h2>Mood Tracker</h2>
      <select id="mood-select">
        <option value="">Select your mood</option>
        <option value="😊">😊 Happy</option>
        <option value="😐">😐 Neutral</option>
        <option value="😢">😢 Sad</option>
        <option value="😠">😠 Angry</option>
      </select>           
    </section>

    <section>
      <h2>Mood Trend (This Month)</h2>
        <div class="chart-range-buttons">
          <button id="week-btn">Week</button>
          <button id="month-btn">Month</button>
          <button id="year-btn">Year</button>
        </div>
      <canvas id="moodChart" width="400" height="100"></canvas>
    </section>
    

    <!-- Habit Tracker -->
    <section id="habit-section">
      <h2>Habit Tracker</h2>
      <ul id="habit-list">
        <!-- Habit items will be added dynamically here -->
      </ul>
      <input type="text" id="new-habit-input" placeholder="Enter a new habit" />
      <button class="habit-input-group" id="add-habit-button">Add Habit</button>
    </section>

    <!-- Daily Journal -->
    <section id="journal-section">
      <h2>Daily Journal</h2>
      <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
      <button id="save-journal-button">Save Entry</button>
    </section>

    <!-- Saved Summary -->
    <section id="summary-section">
      <h2>Saved for Today</h2>
      <p><strong>Mood:</strong> <span id="saved-mood">-</span></p>
      <p><strong>Journal:</strong> <span id="saved-journal">-</span></p>
      <p><strong>Completed Habits:</strong> <span id="saved-habits">-</span></p> <!-- 👈 Add this -->
    </section>

    <!-- Mood Calendar -->

    <section id="calendar-section">
      <h2>Mood Calendar</h2>
      
      <!-- Month Controls -->
      <div id="calendar-header">
        <button id="prev-month">◀</button>
        <span id="month-label">March 2025</span>
        <button id="next-month">▶</button>
      </div>
      
      <div id="calendar-grid"></div>
    </section>
        
  </div>

<!-- Edit Day Modal -->
<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal" class="close-button">&times;</span>
    <h2>Edit Entry for <span id="modal-date"></span></h2>

    <label for="modal-mood">Mood:</label>
    <select id="modal-mood">
      <option value="">Select your mood</option>
      <option value="😊">😊 Happy</option>
      <option value="😐">😐 Neutral</option>
      <option value="😢">😢 Sad</option>
      <option value="😠">😠 Angry</option>
    </select>

    <label for="modal-journal">Journal:</label>
    <textarea id="modal-journal" placeholder="Write something..."></textarea>

    <h3>Habits Completed</h3>
    <div id="modal-habit-list">
      <!-- Habits with checkboxes go here -->
    </div>

    <button id="save-modal">Save Changes</button>
    <button id="delete-entry" style="margin-left: 10px; background-color: #f87171; color: white;">
      Delete Entry
    </button>
    
  </div>
</div>


</body>
</html>
